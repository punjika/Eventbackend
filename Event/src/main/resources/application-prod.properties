
## Production properties (example)
## Use environment variables on Render to override these values instead of committing secrets.
## Render sets $PORT automatically; Spring will use server.port if provided, otherwise uses the container port.

# Use JDBC URL from environment variable if provided, otherwise fallback to example
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# JPA settings for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Let the platform assign the port; Render provides PORT environment variable mapped at startup
server.port=${PORT:8080}

# Logging
logging.level.com.demo=INFO
logging.file.name=logs/event-schedule.log
